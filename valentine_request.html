<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 100px;
            background-color: #ffe6e6;
        }
        h1 {
            color: #ff4d4d;
        }
        .button-container {
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .yes {
            background-color: #ff4d4d;
            color: white;
        }
        .no {
            background-color: #ccc;
            color: black;
            position: absolute;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Kazandra, will you be my Valentine? ‚ù§Ô∏è</h1>
    <div class="button-container">
        <button class="btn yes" onclick="showForm()">Yes</button>
        <button class="btn no" id="noButton">No</button>
    </div>

    <form id="addressForm" class="hidden" action="https://formsubmit.co/kristianswasey@gmail.com" method="POST">
        <h2>Yay! üéâ Now, please enter your mailing address:</h2>
        <label for="address">Address:</label>
        <input type="text" id="address" name="Address" required>
        <br><br>
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://thank-you-page.com">
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("noButton").addEventListener("mouseover", function() {
            var x = Math.random() * (window.innerWidth - this.clientWidth);
            var y = Math.random() * (window.innerHeight - this.clientHeight);
            this.style.left = `${x}px`;
            this.style.top = `${y}px`;
        });

        function showForm() {
            document.getElementById("addressForm").classList.remove("hidden");
        }
    </script>
</body>
</html>
